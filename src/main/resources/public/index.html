<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PD Access Management</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .content {
      padding: 30px;
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .section h3 {
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: stretch;
    }

    /* Garantir campos iguais (nome e senha) */
    .form-row input[type="text"],
    .form-row input[type="password"] {
      padding: 12px 15px;
      border: 2px solid #e1e8ed;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
      flex: 1 1 0;
      width: 100%;
      min-width: 0; /* permite flex real */
      height: 44px;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      transform: scale(1.2);
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-danger {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
    }

    .btn-danger:hover {
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
    }

    .btn-success:hover {
      box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
    }

    /* Control buttons: equal, aligned and smaller */
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      align-items: stretch;
      justify-items: stretch;
      margin-top: 10px;
    }

    .controls .btn {
      padding: 8px 10px;
      font-size: 13px;
      width: 100%;
    }

    /* Door buttons in vertical layout */
    .door-controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .door-controls .btn {
      padding: 8px 10px;
      font-size: 13px;
      width: 100%;
    }

    .output {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.4;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .status {
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    @media (max-width: 768px) {
      body { padding: 10px; }
      .header h1 { font-size: 2rem; }
      .content { padding: 20px; }
      .form-row { flex-direction: column; align-items: stretch; }
      .controls { grid-template-columns: 1fr 1fr; }
      .btn { margin-bottom: 10px; }
    }

    @media (max-width: 480px) {
      .header { padding: 20px; }
      .header h1 { font-size: 1.8rem; }
      .content { padding: 15px; }
      .section { padding: 15px; }
      .controls { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PD Solutions</h1>
      <p>Access Management - Embedded System</p>
    </div>

    <div class="content">
      <div class="section">
        <h3>👤 User Registration</h3>
        <div class="form-group">
          <div class="form-row">
            <input id="name" placeholder="Username" type="text" />
            <input id="pass" placeholder="Password" type="password" />
          </div>
          <div class="checkbox-group">
            <input id="admin" type="checkbox" />
            <label for="admin">Administrator User</label>
          </div>
        </div>
        <button class="btn btn-success" onclick="cadastrar()">Register User</button>
      </div>

      <div class="section">
        <h3>🚪 Access Control</h3>
        <div class="controls">
          <button class="btn" onclick="listarUsuarios()">📋 List Users</button>
          <button class="btn" onclick="listarEventos()">📊 Events (Admin)</button>
        </div>
        <div class="door-controls">
          <button class="btn btn-danger" onclick="abrir(1)">🔓 Open Door 1</button>
          <button class="btn btn-danger" onclick="abrir(2)">🔓 Open Door 2</button>
        </div>
      </div>

      <div class="section">
        <h3>📤 System Output</h3>
        <div id="status"></div>
        <div id="out" class="output">System ready. Use the buttons above to interact.</div>
      </div>
    </div>
  </div>

  <script>
    const base = '/api';
    function showStatus(message, type = 'info') { const status = document.getElementById('status'); status.innerHTML = `<div class="status ${type}">${message}</div>`; setTimeout(() => status.innerHTML = '', 5000); }
    function out(text) { document.getElementById('out').textContent = text; }
    async function cadastrar() { const name = document.getElementById('name').value.trim(); const password = document.getElementById('pass').value.trim(); const admin = document.getElementById('admin').checked; if (!name || !password) { showStatus('Username and password are required!', 'error'); return; } try { const body = { name, password, admin }; const r = await fetch(base + '/users', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) }); if (r.ok) { showStatus('✅ User registered successfully!', 'success'); document.getElementById('name').value=''; document.getElementById('pass').value=''; document.getElementById('admin').checked=false; } else { const error = await r.text(); showStatus('❌ Error: ' + error, 'error'); } } catch (e) { showStatus('❌ Connection error: ' + e.message, 'error'); } }
    async function listarUsuarios() { try { const r = await fetch(base + '/users'); const data = await r.json(); const users = data.map(u => `• ${u.name}${u.admin ? ' (Admin)' : ''}`).join('\n'); out(`Registered users (${data.length}):\n\n${users}`); showStatus('📋 User list loaded', 'success'); } catch (e) { showStatus('❌ Error: ' + e.message, 'error'); } }
    async function abrir(door) { const name = prompt(`User to open Door ${door}:`); if (!name) return; const password = prompt('Password:'); if (!password) return; try { const r = await fetch(`${base}/doors/${door}/open`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, password }) }); if (r.ok) { const data = await r.json(); out(`✅ Door ${door} opened by ${name}\n\nModbus RTU Frame:\n${data.frameHex}\n\nRegister: 0x${(door === 1 ? '34' : '35')}\nValue: 0x00FF (open)`); showStatus(`🔓 Door ${door} opened successfully!`, 'success'); } else { const error = await r.json(); showStatus('❌ ' + error.error, 'error'); } } catch (e) { showStatus('❌ Error: ' + e.message, 'error'); } }
    async function listarEventos() { const adminName = prompt('Administrator name:'); if (!adminName) return; const adminPassword = prompt('Administrator password:'); if (!adminPassword) return; try { const r = await fetch(`${base}/events?adminName=${encodeURIComponent(adminName)}&adminPassword=${encodeURIComponent(adminPassword)}`); if (r.ok) { const events = await r.json(); if (events.length === 0) { out('No events recorded.'); } else { const eventList = events.map(e => { const date = new Date(e.timestamp).toLocaleString('en-US'); return `• ${e.user} opened Door ${e.door} on ${date}`; }).join('\n'); out(`Recorded events (${events.length}):\n\n${eventList}`); } showStatus('📊 Events loaded', 'success'); } else { const error = await r.json(); showStatus('❌ ' + error.error, 'error'); } } catch (e) { showStatus('❌ Error: ' + e.message, 'error'); } }
    window.addEventListener('load', async () => { try { const r = await fetch(base + '/health'); if (r.ok) { showStatus('🟢 System connected and working', 'success'); } } catch (e) { showStatus('🔴 Server connection error', 'error'); } });
  </script>
</body>
</html>
